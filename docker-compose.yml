services:
  roguejack:
    image: node:20
    container_name: roguejack
    volumes:
      - ./:/home/roguejack
    working_dir: /home/roguejack
    ports:
      - 5173:5173
      - 4173:4173
      - 3000:3000
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=Europe/Paris
      - HOST=0.0.0.0
    restart: unless-stopped
    tty: true
